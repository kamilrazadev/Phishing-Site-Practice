<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Sign in to GitHub . GitHub</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/github-favicon.png" type="image/png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="../style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center github_signin__main">
        
        <div class="d-flex flex-column align-items-center signin__content">
            <a href="https://github.com/">
                <img src="../assets/images/github-favicon.png" class="github__icon mt-5 mb-3" alt="">
            </a>
            <p class="signin__txt common__color">Sign in to GitHub</p>
            
            <div class="message__div" id="message-div">
                Incorrect username or password
                <span onclick="document.getElementById('message-div').style.display = 'none'">Ã—</span>
            </div>

            <div class="signin__div">
                <div>
                    <p class="mb-2">Username or email address</p>
                    <input type="text" id="user-id">
                </div>
                <div>
                    <div class="links d-flex align-items-center justify-content-between mb-2 mt-3">
                        <p class="m-0">Password</p>
                        <a href="https://github.com/password_reset">Forgot password?</a>
                    </div>
                    <input type="password" id="password">
                </div>

                    <button class="github_signin__btn" id="sign__btn">
                        Sign in
                    </button>

            </div>

            <div class="signup__div d-flex justify-content-center">
                <p>New to GitHub?&nbsp;</p>
                <a href="https://github.com/signup?source=login">Create an account</a>
            </div>
    
            <div class="links w-100 px-4 mt-5 d-flex justify-content-around">
                <a href="https://github.com/site/terms">Terms</a>
                <a href="https://github.com/site/privacy">Privacy</a>
                <a href="https://docs.github.com/">Docs</a>
                <a href="https://github.com/contact" class="contact__link">Contact GitHub Support</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../app.js" type="module"></script>
</body>
</html>
