<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site Title -->
    <title>WebTech - Application Form</title>
    <!-- Site Logo -->
    <link rel="shortcut icon" href="./assets/images/site-logo.png" type="image/png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awsome CDN -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="your-integrity-hash" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background-video">
        <video autoplay muted loop playsinline>
            <source src="./assets/video/bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        
        <div class="content-container">

                <img src="./assets/images/site-logo.png" alt="Company Logo" class="company-logo">
                <h4 class="title">WebTech</h4>
            
                <div class="position-info">
                    <h4>Position for Frontend Developer Internship</h4> <br>
                    <p>Your Responsibilities</p>
                    <ul>
                        <li>Efficient in HTML, CSS and basic knowledge of JS</li>
                        <li>Learning mind to get new skills</li>
                        <li>Cooperative and respectable to collaborate with the team</li>
                        <li>Good communicatin skills</li>
                    </ul>
                    
                </div>

            <div class="btn-container">
                <button>
                    <img src="./assets/images/github-icon.png" alt="GitHub Icon" class="icon">
                    Continue With GitHub
                </button>
                
                <button>
                    <img src="./assets/images/linkedin-icon.png" alt="LinkedIn Icon" class="icon">
                    Continue With LinkedIn
                </button>
            </div>
    
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
